<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>구구단</title>
  <script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
<div id="root"></div>
<script type="text/babel">
  class GuGuDan extends React.Component {
    state = {
        first: Math.ceil(Math.random() * 9),
        second: Math.ceil(Math.random() * 9),
        value: '',
        result: '',
      };

    onSubmit = (e) => {
      e.preventDefault();
      if (parseInt(this.state.value) === this.state.first * this.state.second) {
        this.setState((prevState) => {
          return {
            result: <div>{prevState.first} X {prevState.second} = {prevState.first * prevState.second} 정답!</div>,
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
          };
        });
      } else {
        this.setState({
          result: '땡',
          value: '',
        });
      }
    }

  //   예전 값으로 새로운 state로 만들 때, return 해주는 함수를 사용할 것!
  //   this.state가 예전 값으로 들어갈 때 사용할 것
  //   this.setState((prevState) => {
  //     return { value: prevState.value + 1 };
  //    });

    onChange = (e) => {
      this.setState({value: e.target.value});
    }

    // (컨텐츠)
    render() {
      return (
        <React.fragment>
          <div>{this.state.first} 곱하기 {this.state.second} 은?</div>
          <form onSubmit={this.onSubmit}>
            <input type="number" value={this.state.value} onChange={this.onChange} />
            <button type="submit">입력!</button>
          </form>
          <div>{this.state.result}</div>
        </React.fragment>
      );
    }
  }
</script>
<script type="text/babel">
  //ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
  ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
</script>

</body>
</html>
