<html>
<head>
    <title>웹 게임</title>
    <meta charset="utf-8">
</head>
<body>
<div id="root">

</div>
<!--개발용-->
<script crossOrigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossOrigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--배포용-->
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
  'use strict';

  class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {liked: false}
        }
        render() {
            if(this.state.liked) {
              return 'You liked this.';
            }

            // return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like')
          return (
              <button onClick={() => this.setState({liked: true})} obj={{a:'b', c:'d'}}>
                LIKE
              </button>
            );
        }
  } // 1% Error Boundary

  // const LikeButton = () => {};
  // function LikeButton() {};
</script>
<script type="text/babel">
    // ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
    // ReactDOM.render(<LikeButton />, document.querySelector('#root'));
    // React 17 code (if you are react 18, executed by react 17)
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />);
    // React 18 code
</script>
</body>
</html>
